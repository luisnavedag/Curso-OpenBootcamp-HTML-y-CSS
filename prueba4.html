<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes, videos y audios</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="Multimedia/tlou.png" alt="Logo TLOU" width="300" height="300" />

    <h1>Aprendiendo a utilizar los videos</h1>
    <video controls autoplay loop muted>
        <source src="Multimedia/videoprueba.mp4" type="video/mp4"/>
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="Multimedia/Halamadrid.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
